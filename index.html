<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe &#x1f43e;</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div>
                <span class="close-modal">X</span>
                <p class="modal-p"></p>
            </div>
            <div>
                <button class="yes-modal">Yes, again! &#x1f43e;</button>
                <button class="change-modal">Change Characters &#x1f43e;</button>
                <!-- <button class="no-modal" type="no-modal" onclick="window.open('', '_self', ''); window.close()">No, bye
                    bye! &#x1f43e;</button> -->
            </div>
        </div>
    </div>

    <header>
        <h1>Tic-Tac-Toe <span class="hidden-button">&#x1f43e;</span></h1>
        <h2 class="subtitle"> To start press on any box!</h2>
        <h2 class="music">Play/Pause Music</h3>
    </header>

    <main>
        <section class="player-one">
            <h2>Pick a Player One</h2>
            <p>Games won (0)</p>
            <div class="player-list1">
                <img id="sidetable-draw" src="./images/sidetable-draw.png" alt="Sidetable Draw">
                <img id="mrsalt1" src="./images/mrsalt.jpeg" alt="Mr Salt">
                <img id="mrspepper1" src="./images/mrspepper.jpeg" alt="Mrs Pepper">
                <img id="blue" src="./images/blue.png" alt="Blue">
            </div>

        </section>
        <section class="tttBox">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
        </section>
        <section class="player-two">
            <h2>Pick a Player Two</h2>
            <p>Games won (0)</p>
            <div class="player-list2">
                <img id="mailbox" src="./images/mailbox.png" alt="Mailbox">
                <img id="mrsalt2" src="./images/mrsalt.jpeg" alt="Mr Salt">
                <img id="mrspepper2" src="./images/mrspepper.jpeg" alt="Mrs Pepper">
                <img id="magenta" src="./images/magenta.png" alt="Magenta">
            </div>
        </section>
    </main>

    <footer>
        <audio class="audio" src="./music/blues-theme.mp3" loop controls></audio>
        <p class="copyright">CC 2022 <span class="easter-egg">&#x1f43e;</span></p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
